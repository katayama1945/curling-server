<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>カーリング対戦</title>
</head>
<body>
  <h1>オンラインカーリング</h1>
  <div id="statusDiv">状態を取得中...</div>
  <button id="joinBtn" style="display:none;">🎮 参加する</button>

  <script>
    const statusDiv = document.getElementById("statusDiv");
    const joinBtn = document.getElementById("joinBtn");
    const ws = new WebSocket("wss://curling-server.onrender.com"); // ← Render 用に wss
    // kakikomi
    ws.onopen = () => {
      console.log("🔌 WebSocket接続");
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("受信:", data);

      if (data.status === "idle") {
        statusDiv.textContent = "🟢 誰も参加していません";
        joinBtn.style.display = "inline";
      } else if (data.status === "waiting") {
        statusDiv.textContent = "🟡 誰かが参加して対戦者を待っています";
        joinBtn.style.display = "inline";
      } else if (data.status === "playing") {
        statusDiv.textContent = "🔴 ゲーム中です";
        joinBtn.style.display = "none";
      }
    };

    joinBtn.addEventListener("click", () => {
      ws.send(JSON.stringify({ type: "join" }));
      joinBtn.style.display = "none";
    });
  </script>
</body>
</html>
