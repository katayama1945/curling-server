<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>カーリング対戦</title>
</head>
<body>
  <h1>オンラインカーリング</h1>
  <div id="statusDiv">状態を取得中...</div>

  <script>
    const statusDiv = document.getElementById("statusDiv");
    const ws = new WebSocket("ws://localhost:3000"); // ポートとURLは合わせる

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("受信:", data);

      if (data.status === "idle") {
        statusDiv.textContent = "🟢 誰も参加していません";
        // ここに「参加ボタン」表示など追加してもOK

      } else if (data.status === "waiting") {
        statusDiv.textContent = "🟡 誰かが参加して対戦者を待っています";
        // 参加受付UIなどを表示

      } else if (data.status === "playing") {
        statusDiv.textContent = "🔴 ゲーム中です";
        // 観戦機能などを出す場合はここに追加
      }
    };
  </script>
</body>
</html>
